<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fight the dragon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css" media="screen"></style>
</head>
<body>


<div id="game-wrapper">
    <div class="text-center"><img src="dragon-assets/dragon.png" name="dragonImage"></div>
    <div id="message" class="text-center">You have encountered a terrifying dragon.  Will you fight or flee?
        Die rolls less than 9 will lower your health points.
    </div>
    <div id="player-health" class="text-center">Player Health: 10</div>
    <div id="dragon-health" class="text-center">Dragon Health: 10</div>
    <div class="text-center">
        <button class="btn btn-default" onclick="rollDice();">Fight!</button>
        <button class="btn btn-default" onclick="flee();">Flee!</button>
    </div>
    <div class="text-center">
        <img src="dragon-assets/d1.gif" name="die1Image">
        <img src="dragon-assets/d1.gif" name="die2Image">
    </div>
</div>


<script type="text/javascript">

    var playerHealth = 10;
    var dragonHealth = 10;


    function rollDice() {
        var randomDie1 = Math.ceil(Math.random()*6);
        var randomDie2 = Math.ceil(Math.random()*6);

        var die1 = "dragon-assets/d" + randomDie1 + ".gif";
        var die2 = "dragon-assets/d" + randomDie2 + ".gif";

        document.images.die1Image.src = die1;
        document.images.die2Image.src = die2;

        if(randomDie1 + randomDie2 > 6){
            document.images.dragonImage.src = "https://s-media-cache-ak0.pinimg.com/236x/35/51/94/355194ef6b48a4d4d71a0b46e81dce7e.jpg";
            document.getElementById('message').innerHTML = "You have defeated the dragon.";
            dragonHealth = dragonHealth - 2;
            document.getElementById('dragon-health').innerHTML = "Dragon Health: " + dragonHealth;
            console.log(dragonHealth);


        }else{
            document.images.dragonImage.src= "https://s-media-cache-ak0.pinimg.com/originals/04/28/ef/0428efe33c06b7270c5379a1b3d7de1d.jpg";
            document.getElementById('message').innerHTML = "You have are toast";
            playerHealth = playerHealth - 2;
            document.getElementById('player-health').innerHTML = "Player Health: " + playerHealth;
            console.log(playerHealth);
        }

    }

    function flee(){
        document.images.dragonImage.src= "http://images.gr-assets.com/books/1438531169l/355598.jpg";
        document.getElementById('message').innerHTML = "You are a wuss!";
    }

    
</script>

</body>
</html>
